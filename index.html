<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALINUX CLOUD</title>

<style>
:root{
  --bg:#020617;
  --panel:#0b1220;
  --border:#1e293b;
  --green:#22c55e;
  --blue:#38bdf8;
}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#020617;
  color:white;
}

/* ===== DRAGON OVERLAY ===== */
#dragonOverlay{
  position:fixed;
  inset:0;
  background:#020617;
  display:grid;
  place-items:center;
  z-index:9999;
  transition:.5s;
}
#dragonOverlay.hidden{
  opacity:0;
  pointer-events:none;
}
.loading{
  margin-top:16px;
  color:var(--green);
  font-weight:900;
}

/* ===== DRAGON BUTTON ===== */
#dragonBtn{
  position:fixed;
  left:50%;
  top:50%;
  width:480px;
  height:480px;
  transform:translate(-50%,-50%) scale(1);
  transition:transform .9s cubic-bezier(.2,.9,.2,1);
  z-index:10000;
  cursor:default;
  filter:drop-shadow(0 20px 40px rgba(34,197,94,.25));
}

/* posisi pojok */
#dragonBtn.corner{
  width:120px;
  height:120px;
  transform:translate(calc(-50% + var(--dx)),calc(-50% + var(--dy))) scale(var(--sc));
  background:rgba(2,6,23,.75);
  border:1px solid var(--border);
  border-radius:999px;
  padding:10px;
  cursor:pointer;
}

/* animasi hidup */
#dragonBtn svg{
  width:100%;
  height:100%;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* interaksi */
#dragonBtn.is-active{
  animation:shake .35s ease-in-out;
}
@keyframes shake{
  0%{transform:translate(calc(-50% + var(--dx)),calc(-50% + var(--dy))) scale(var(--sc))}
  25%{transform:translate(calc(-50% + var(--dx) - 5px),calc(-50% + var(--dy))) scale(var(--sc)) rotate(-3deg)}
  50%{transform:translate(calc(-50% + var(--dx) + 5px),calc(-50% + var(--dy))) scale(var(--sc)) rotate(3deg)}
  100%{transform:translate(calc(-50% + var(--dx)),calc(-50% + var(--dy))) scale(var(--sc))}
}

/* ===== MENU ===== */
#dragonMenu{
  position:fixed;
  bottom:150px;
  right:20px;
  background:#0b1220;
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  display:none;
  z-index:10001;
}
#dragonMenu a{
  display:block;
  padding:10px 14px;
  font-weight:900;
  text-decoration:none;
  color:white;
}
#dragonMenu a:hover{
  background:var(--green);
  color:#00140a;
}
#dragonMenu.show{display:block}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="dragonOverlay">
  <div>
    <div id="dragonBtn">
      <!-- CYBER DRAGON SVG -->
      <svg viewBox="0 0 200 200">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#38bdf8"/>
            <stop offset="1" stop-color="#22c55e"/>
          </linearGradient>
        </defs>

        <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,.1)" stroke-width="6"/>
        <path d="M130 60
                 c-14 -16 -42 -14 -56 6
                 c-18 22 -10 50 16 62
                 c-8 24 -38 28 -56 12
                 c16 34 70 32 92 6
                 c22 -26 16 -60 -6 -76
                 c14 -8 18 -20 10 -30 z"
              fill="none" stroke="url(#g)" stroke-width="6"
              stroke-linecap="round" stroke-linejoin="round"/>

        <circle cx="128" cy="82" r="4" fill="#22c55e"/>
      </svg>
    </div>
    <div class="loading">Loading KALINUX CLOUD...</div>
  </div>
</div>

<!-- MENU -->
<div id="dragonMenu">
  <a href="index.html">üè† Home</a>
  <a href="vps.html">‚öôÔ∏è VPS Custom</a>
  <a href="vps-paket.html">üì¶ VPS Paket</a>
  <a href="tunnel.html">üåê Tunnel</a>
</div>

<script>
const overlay=document.getElementById("dragonOverlay");
const dragon=document.getElementById("dragonBtn");
const menu=document.getElementById("dragonMenu");

function moveToCorner(){
  const pad=20;
  const target=120;
  const r=dragon.getBoundingClientRect();
  const dx=window.innerWidth-pad-target/2-(r.left+r.width/2);
  const dy=window.innerHeight-pad-target/2-(r.top+r.height/2);
  const sc=target/r.width;
  dragon.style.setProperty("--dx",dx+"px");
  dragon.style.setProperty("--dy",dy+"px");
  dragon.style.setProperty("--sc",sc);
  dragon.classList.add("corner");
  overlay.classList.add("hidden");
}

window.onload=()=>setTimeout(moveToCorner,900);

dragon.addEventListener("pointerdown",()=>{
  if(!dragon.classList.contains("corner"))return;
  dragon.classList.add("is-active");
  setTimeout(()=>dragon.classList.remove("is-active"),400);
});

dragon.addEventListener("click",(e)=>{
  if(!dragon.classList.contains("corner"))return;
  e.stopPropagation();
  menu.classList.toggle("show");
});
document.addEventListener("click",()=>menu.classList.remove("show"));
menu.addEventListener("click",e=>e.stopPropagation());
</script>

</body>
</html>
