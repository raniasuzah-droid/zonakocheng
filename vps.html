<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ZONA KOCHENG VPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:Inter,sans-serif;
background:#020617;
color:white;
}
.wrap{
max-width:900px;
margin:auto;
padding:40px 20px;
}
.card{
background:#020617;
border:1px solid #1e293b;
border-radius:16px;
padding:30px;
}
h1{text-align:center}
select,button{
width:100%;
padding:15px;
margin-top:10px;
border-radius:10px;
border:none;
font-size:16px;
}
select{background:#1e293b;color:white}
input{
width:100%;
padding:15px;
margin-top:10px;
border-radius:10px;
border:none;
font-size:16px;
background:#0f172a;
color:#22c55e;
font-weight:600;
}
button{
background:#22c55e;
font-weight:600;
cursor:pointer;
margin-top:20px;
}
button:hover{opacity:.9}
.small{opacity:.6;font-size:13px}
</style>
</head>

<body>
<div class="wrap">
<h1>ZONA KOCHENG VPS</h1>
<p style="text-align:center;opacity:.7">VPS Indonesia Custom (RAM otomatis)</p>

<div class="card">

<label>CPU Core</label>
<select id="cpu" onchange="setRam()">
<option value="">Pilih CPU</option>
<option value="2">2 Core</option>
<option value="5">5 Core</option>
<option value="6">6 Core</option>
<option value="7">7 Core</option>
<option value="8">8 Core</option>
<option value="9">9 Core</option>
<option value="12">12 Core</option>
<option value="16">16 Core</option>
<option value="24">24 Core</option>
<option value="32">32 Core</option>
</select>

<label>RAM (Otomatis)</label>
<input id="ram" readonly placeholder="Pilih CPU dulu">

<label>Disk</label>
<select id="disk">
<option>20 GB</option>
<option>40 GB</option>
<option>80 GB</option>
<option>160 GB</option>
</select>

<p class="small">
* RAM otomatis mengikuti CPU<br>
* Lokasi: Indonesia
</p>

<button onclick="order()">ORDER VIA WHATSAPP</button>
</div>
</div>

<script>
function setRam(){
  let cpu = parseInt(document.getElementById("cpu").value);
  let ram = "";

  if(cpu === 2 || cpu === 5){
    ram = "2 GB";
  } else if(cpu === 6 || cpu === 7 || cpu === 8){
    ram = "6 GB";
  } else if(cpu >= 9){
    ram = "16 GB";
  } else {
    ram = "";
  }

  document.getElementById("ram").value = ram;
}

function order(){
  let cpu = document.getElementById("cpu").value;
  let ram = document.getElementById("ram").value;
  let disk = document.getElementById("disk").value;

  if(!cpu){
    alert("Pilih CPU dulu");
    return;
  }

  let msg =
`Halo admin ZONA KOCHENG,
Saya mau order VPS Custom:

CPU  : ${cpu} Core
RAM  : ${ram}
Disk : ${disk}
Lokasi : Indonesia`;

  location.href =
  "https://wa.me/6283139274450?text=" + encodeURIComponent(msg);
}
</script>

</body>
</html>
