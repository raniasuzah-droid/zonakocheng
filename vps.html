<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ZONA KOCHENG VPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#020617;
  color:white;
}
.wrap{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
  padding:30px;
}
h1{text-align:center;margin-bottom:8px}
.subtitle{text-align:center;opacity:.7;margin-bottom:30px}
.block{margin-bottom:25px}
.label{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-weight:600;
}
.value{
  background:#1e293b;
  padding:6px 12px;
  border-radius:8px;
  font-size:14px;
}
input[type=range]{width:100%}
.info{color:#22c55e;font-size:14px;margin-top:6px}
.price{
  font-size:24px;
  font-weight:700;
  text-align:center;
  margin-top:20px;
}
button{
  width:100%;
  margin-top:25px;
  padding:16px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:black;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>

<body>
<div class="wrap">
<h1>ZONA KOCHENG VPS</h1>
<p class="subtitle">VPS Indonesia • Custom Resource • Live Pricing</p>

<div class="card">

<!-- CPU -->
<div class="block">
  <div class="label">
    <span>CPU</span>
    <span class="value"><span id="cpuVal">1</span> Core</span>
  </div>
  <input type="range" id="cpu" min="1" max="32" value="1" oninput="updateAll()">
</div>

<!-- RAM -->
<div class="block">
  <div class="label">
    <span>RAM</span>
    <span class="value"><span id="ramVal">1</span> GB</span>
  </div>
  <input type="range" id="ram" min="1" max="128" value="1" oninput="updatePrice()">
  <div class="info" id="ramInfo">Minimal RAM: 1 GB</div>
</div>

<!-- DISK -->
<div class="block">
  <div class="label">
    <span>Disk</span>
    <span class="value"><span id="diskVal">20</span> GB</span>
  </div>
  <input type="range" id="disk" min="20" max="1000" step="10" value="20" oninput="updatePrice()">
</div>

<div class="price" id="price">Total: Rp -</div>

<button onclick="order()">ORDER VIA WHATSAPP</button>

</div>
</div>

<script>
/* ===== PRICING (VERSI AMAN) ===== */
const BASE_PRICE = 57000;
const PROFIT     = 5000;

const EXTRA_CPU  = 9000;
const EXTRA_RAM  = 3000;
const EXTRA_DISK = 0; // disk 20GB sudah termasuk base

function minRam(cpu){
  if(cpu === 1) return 1;
  if(cpu >= 2 && cpu <= 5) return 2;
  if(cpu >= 6 && cpu <= 8) return 6;
  return 16;
}

function calculatePrice(cpu, ram, disk){
  let min = minRam(cpu);
  return (
    BASE_PRICE +
    (cpu - 1) * EXTRA_CPU +
    Math.max(0, ram - min) * EXTRA_RAM +
    PROFIT
  );
}

function updateAll(){
  let cpu = parseInt(cpuEl.value);
  let min = minRam(cpu);

  cpuVal.innerText = cpu;

  if(parseInt(ramEl.value) < min){
    ramEl.value = min;
  }

  ramVal.innerText = ramEl.value;
  ramInfo.innerText = "Minimal RAM: " + min + " GB";

  updatePrice();
}

function updatePrice(){
  let cpu  = parseInt(cpuEl.value);
  let ram  = parseInt(ramEl.value);
  let disk = parseInt(diskEl.value);

  ramVal.innerText  = ram;
  diskVal.innerText = disk;

  let total = calculatePrice(cpu, ram, disk);
  price.innerText = "Total: Rp " + total.toLocaleString("id-ID");
}

function order(){
  let msg =
`Halo admin ZONA KOCHENG,
Saya mau order VPS Custom:

CPU  : ${cpuEl.value} Core
RAM  : ${ramEl.value} GB
Disk : ${diskEl.value} GB
Harga: ${price.innerText}

Lokasi: Indonesia`;

  window.location.href =
    "https://wa.me/6283139274450?text=" + encodeURIComponent(msg);
}

/* refs */
const cpuEl  = document.getElementById("cpu");
const ramEl  = document.getElementById("ram");
const diskEl = document.getElementById("disk");
const cpuVal = document.getElementById("cpuVal");
const ramVal = document.getElementById("ramVal");
const diskVal= document.getElementById("diskVal");
const ramInfo= document.getElementById("ramInfo");
const price  = document.getElementById("price");

/* init */
updateAll();
</script>

</body>
</html>
</div>
</div>
